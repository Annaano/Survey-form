<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="main">
        <header id="header">
          <h1 id="title">freeCodeCamp Survey Form</h1> 
          <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
          </header>
          <main>
        <form id="survey-form">
            <div class="form">
              <label id="name-label"for="name">Name</label>
              <input type="text" id="name" class="form-control"placeholder="Enter your name" required>
            </div>
            <div class="form">
              <label id="email-label"for="email">Email</label>
              <input type="email" id="email" class="form-control"placeholder="Enter your Email" required>
            </div>
            <div class="form">
              <label id="number-label" for="number" > Age <span> (optional)</span></label>
              <input type="number" id="number" class="form-control"min="10" max="99" placeholder="Age">
            </div>
            <div class="form">
             <label for="option">Which option best describes your current role?</label>
              <select name="options" id="dropdown">
                <option disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time job</option>
                <option value="learner">Full Time Learner</option>
                <option value="notToSay">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form" id="reccomend">
              <p>Would you recommend freeCodeCamp to a friend?</p>
          <div class="radio">
              <label>
                <input type="radio" name="reccomendation" value="definitly">Definitely
            </label>
            <label>
                <input type="radio" name="reccomendation" value="maybe">Maybe
            </label>
        <label>
                <input type="radio" name="reccomendation" value="not-sure">Not sure
            </label>
        </div>
           </div>
           <div class="form">
              <label for="fav-feature">What is your favorite feature of freeCodeCamp?
              </label>
              <select name="options" id="dropdown">
                <option disabled selected>Select an option</option>
                <option value="challenge">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="source">Open Source</option>
              </select>
           </div>
           <div class="form" id="checkbox">
        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
        <label>
          <input type="checkbox" value="front-end" >Front-end Projects
        </label>
        <label>
          <input type="checkbox" value="back-end">Back-end Projects
        </label>
        <label>
          <input type="checkbox" value="data">Data Visualization
        </label>
        <label>
          <input type="checkbox" value="challenges">Challenges
        </label>
        <label>
          <input type="checkbox" value="open-source">Open Source Community
        </label>
        <label>
          <input type="checkbox" value="help-room">Gitter help rooms
        </label>
        <label>
          <input type="checkbox" value="video">Videos
        </label>
        <label>
          <input type="checkbox" value="meetup">City Meetups
        </label>
        <label>
          <input type="checkbox" value="wiki">Wiki
        </label>
        <label>
          <input type="checkbox" value="forum">Forum
        </label>
        <label>
          <input type="checkbox" value="additional-courses">Additional Courses
        </label>
        </div>
            <div class="form">
              <label for="comments">Any comments or suggestions?</label>
              <textarea id="comment" class="form-control" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form">
              <button type="submit" id="submit" value="Submit">Submit</button>
            </div>
          </form>
        </main>
        </div>
</body>
</html>
